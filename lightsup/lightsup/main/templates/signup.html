<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LightsUp</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div class="signup-container">
        <h2 class="text-center">Create Your Account!</h2>
        <p class="text-center text-muted">Start your journey to a brighter you!</p>
        
        {% if messages %}
          <div class="alert alert-warning" role="alert">
        {% for message in messages %}
             <p>{{ message }}</p>
        {% endfor %}
         </div>
          {% endif %}

            <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username">
            </div>

            <div class="form-group mb-3">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group mb-3">          <!-- A Bootstrap class used to group form elements (label + input) -->
                <label for="id_password1" class="form-label">Password:</label>
                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Enter your password">
            </div>

            <div class="form-group mb-3">
                <label for="id_password2" class="form-label">Re-enter the same password:</label>
                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm your password">
                <small class="form-text text-muted">Enter the same password as before, for verification.</small>
            </div>

            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
