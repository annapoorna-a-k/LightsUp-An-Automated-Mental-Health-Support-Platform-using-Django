<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LightsUp</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <h2 class="text-center">Login to LightsUp </h2>
        <p class="text-center text-muted" style="font-family: 'Inria Sans', sans-serif;">Welcome back! Continue your wellness journey.</p>
      {% if messages %}
             <div class="alert alert-danger" role="alert">
             {% for message in messages %}
                {{ message }}
             {% endfor %}
             </div>
      {% endif %}
        <!-- Login Form -->
        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Enter your Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>

            <p class="text-center mt-4 fs-6 text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign up here</a></p>
        </form>

        
    </div>

   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
