<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Goals</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/goals.css' %}">
</head>

<body>
    
    <div class="container text-center">
        <h1>Set Your Goals</h1>
        <p>What do you want to achieve with us? Pick one or more goals to get started!</p>

        <form action="{% url 'goals' %}" method="post">
            {% csrf_token %}  

            <div class="form-check goal-option text-start">
                <input type="checkbox" class="form-check-input" id="mindfulness" name="goals" value="Mindfulness">
                <label class="form-check-label" for="mindfulness">Mindfulness</label>
            </div>

            <div class="form-check goal-option text-start">
                <input type="checkbox" class="form-check-input" id="emotional-balance" name="goals" value="Emotional Balance">
                <label class="form-check-label" for="emotional-balance">Emotional Balance</label>
            </div>

            <div class="form-check goal-option text-start">
                <input type="checkbox" class="form-check-input" id="better-sleep" name="goals" value="Better Sleep">
                <label class="form-check-label" for="better-sleep">Better Sleep</label>
            </div>

            <div class="form-check goal-option text-start">
                <input type="checkbox" class="form-check-input" id="reduce-stress" name="goals" value="Reduce Stress">
                <label class="form-check-label" for="reduce-stress">Reduce Stress</label>
            </div>

            <div class="form-check goal-option text-start">
                <input type="checkbox" class="form-check-input" id="personal-growth" name="goals" value="Personal Growth">
                <label class="form-check-label" for="personal-growth">Personal Growth</label>
            </div>

            <div class="form-check goal-option text-start">
                <input type="checkbox" class="form-check-input" id="positive-habits" name="goals" value="Build Positive Habits">
                <label class="form-check-label" for="positive-habits">Build Positive Habits</label>
            </div>

            <button type="submit">Save and Continue</button>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
